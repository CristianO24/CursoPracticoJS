<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <title>Figuras Geométricas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/general_white.css">
    
</head>
<body>
    <script src="scripts/figuras.js"></script>
    
    <header class="header">
        <img src="https://i.ibb.co/prTRWk9/Logo.png" alt="Logo" border="0" class="header__menu--logo">
        <h1>Calculadora de figuras geométricas</h1>
        <div class="header__menu">
            <div class="header_menu--profile">
                <a href="CursoPracticoJS/index.html"><img src="https://i.ibb.co/sPYNfvz/user-icon.png" alt="user-icon" border="0"></a>
                <p> Menu</p>
            </div>        
        </div> 
    </header>    

    <div class="figuras">
    <!--Cuadrado-->
        <section class="figuras_container">
            <img src="https://img.icons8.com/carbon-copy/100/000000/rounded-square.png"/>
            <h2> Calcula el area y perimetro de un cuadrado</h2>
            <label for="InputCuadrado">Digita cuanto mide cada lado del cuadrado</label>
                <input id="InputCuadrado" type="number" placeholder="Lados .."/> 
            </label>
            <button type="button" class="figuras_container--button" onclick="CalcularAreaCuadrado()">Calcular el area</button>
            <button type="button" class="figuras_container--button" onclick="CalcularPerimetroCuadrado()">Calcular el perimetro</button>
            <div class="Cuadrado_respuesta"></div>
         </section>       
   
    <!--Triangulo-->
        <section class="figuras_container">
            <img src="https://img.icons8.com/carbon-copy/100/000000/triangle.png"/>
             <h2> Calcula el area y perimetro de un triangulo</h2>
            <label for="InputTriangulo">Digita los datos del triangulo </label>
                <input id="InputLado1" type="number" placeholder="Lado 1 .."/> 
                <input id="InputLado2" type="number" placeholder="Lado 2 .."/>
                <input id="Base" type="number" placeholder="Base">
                <input id="Inputaltura" type="number" placeholder="Altura"/>
            </label>
            <button type="button" class="figuras_container--button" onclick="CalcularAreaTriangulo()">Calcular el area</button>
            <button type="button" class="figuras_container--button" onclick="CalcularPerimetroTriangulo()">Calcular el perimetro</button>
            <div class="Triangulo_respuesta"></div>
        </section>

    <!--Circulo-->
    <section class="figuras_container">
        <img src="https://img.icons8.com/ios/100/000000/0-percents.png"/>
        <h2> Calcula el area, perimetro y diametro de un circulo</h2>
       <label for="InputCirculo">Digita los datos del circulo </label>
           <input id="Inputradio" type="number" placeholder="Radio .."/> 
        </label>
       <button type="button" class="figuras_container--button" onclick="CalcularAreaCirculo()">Calcular el area</button>
       <button type="button" class="figuras_container--button" onclick="CalcularPerimetroCirculo()">Calcular el perimetro</button>
       <button type="button" class="figuras_container--button" onclick="CalcularDiametroCirculo()">Calcular el diametro</button>
       <div class="Circulo_respuesta"></div>
   </section>
    </div>

    <footer class="footer">
        <a href="https://github.com/CristianO24"><img src="https://i.ibb.co/v1L1vBg/github-black.png" alt="github-black" border="0"> CristianO24</a>        
        <a href="https://twitter.com/Not_Okay_A_"><img src="https://i.ibb.co/PMRgPv5/twitter.png" alt="twitter" border="0">@Not_Okay_A_</a>
    </footer>
    
</body>
</html>
