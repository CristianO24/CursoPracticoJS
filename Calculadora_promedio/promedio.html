    <header class="header">
        <img src="https://i.ibb.co/prTRWk9/Logo.png" alt="Logo" border="0" class="header__menu--logo">
        <h1>Calculadora de promedios</h1>
        <div class="header__menu">

    <div class="promedio">
    <!--Promedio-->
        <section class="promedio_container">
            <h2> Calcula el promedio, para una lista de datos.</h2>
            <label for="InputPromedio">Digita la cantidad de datos</label>
                <input id="InputDatos" type="number" placeholder="Datos .."/> 
            </label>
            <button type="button" class="promedio_container--button" onclick="addInput()">Numero de datos</button>
            <form id="addInputs"></form>
            <button type="button" class="promedio_container--button" onclick="RespuestaPromedio()">Calcular promedio</button>
            <div class="promedio_respuesta"></div>
         </section>      
   
    <!--Mediana-->
        <section class="promedio_container">
            <h2> Calcula la mediana, para una lista de datos.</h2>
            <label for="Inputmediana">Digita la cantidad de datos</label>
                <input id="InputDatos2" type="number" placeholder="Datos .."/> 
            </label>
            <button type="button" class="promedio_container--button" onclick="addInput2()">Numero de datos</button>
            <form id="addInputs2"></form>
            <button type="button" class="promedio_container--button" onclick="RespuestaMediana()">Calcular mediana</button>
            <div class="mediana_respuesta"></div>
         </section>     

    <!--Moda-->
    <section class="promedio_container">
        <h2> Calcula la moda, para una lista de datos.</h2>
        <label for="Inputmoda">Digita la cantidad de datos</label>
            <input id="InputDatos3" type="number" placeholder="Datos .."/> 
        </label>
        <button type="button" class="promedio_container--button" onclick="addInput3()">Numero de datos</button>
        <form id="addInputs3"></form>
        <button type="button" class="promedio_container--button" onclick="RespuestaModa()">Calcular moda</button>
        <div class="moda_respuesta"></div>
     </section>
